<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chronometer</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    </head>
    
    <body>
        <h1>Cronometro</h1>
        <div class="container">
            <div class="watch">
                <div class="outer">
                    <div class="inner">
                        <span class="hour">00 :</span>
                        <span class="min">&nbsp;00:</span>
                        <span class="sec">&nbsp;00</span>
                    </div>
                </div>

                <div class="btns">
                    <Ul>
                        <ul style="float:left;">
                            <button class="start">Start</button>
                        </ul>
                        <ul style="float:left;">
                            <button class="stop">Stop</button>
                        </ul>
                        <ul style="float:left;">
                            <button class="reset">Reset</button>
                        </ul>
                    </Ul>
                </div>
            </div>
        </div>
        <script src="chronometer.js" charset="utf-8"></script>
    </body>
</html>
